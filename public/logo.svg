<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    SVG representation of the Coursera-AI logo.
    - The logo consists of a brain icon and text.
    - The icon is composed of a dark blue outline and a light blue circuit pattern.
    - The text is in a dark blue color, matching the icon's outline.
  -->
  
  <defs>
    <!-- Define colors for easy reuse -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
    <style>
      .dark-blue { fill: #002D62; } /* A deep, professional blue */
      .light-blue { stroke: #00A9E0; } /* A vibrant, techy cyan */
      .logo-text {
        font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 72px;
        font-weight: 600;
        fill: #002D62;
        dominant-baseline: central;
        text-anchor: start;
      }
    </style>
  </defs>

  <!-- Group for the entire logo for easy scaling and positioning -->
  <g transform="translate(10, 10)">
    <!-- Brain Icon Group -->
    <g id="brain-icon" transform="scale(1.2)">
      <!-- Brain Outline -->
      <path class="dark-blue" d="M62.5,10.1C53.3,10.1,45.2,16,41.2,24.1c-2.3-1.1-4.9-1.7-7.6-1.7c-9.1,0-16.9,6-20.1,14.3
        C7.2,35.2,2,42.4,2,51.1c0,9.9,8,17.9,17.9,17.9h5.3c-0.4,1.6-0.6,3.2-0.6,4.9c0,11.8,9.6,21.4,21.4,21.4
        c3.8,0,7.4-1,10.5-2.8c3.1,1.8,6.7,2.8,10.5,2.8c11.8,0,21.4-9.6,21.4-21.4c0-1.6-0.2-3.2-0.6-4.9h5.3
        c9.9,0,17.9-8,17.9-17.9c0-8.7-6.2-16-14.4-17.6C90.8,19,82.8,10.1,72.9,10.1C70.2,10.1,67.7,10.7,65.4,11.8
        C64.5,10.8,63.5,10.1,62.5,10.1z M62.5,12.1c0.6,0,1.2,0.4,1.6,0.9c-2.4,1.8-4.2,4.3-5.1,7.2c-0.4-0.1-0.8-0.1-1.2-0.1
        c-4.8,0-9.1,2.5-11.7,6.3c-2.6-3.8-6.9-6.3-11.7-6.3c-1.9,0-3.8,0.4-5.5,1.1c-2.9-7.5-9.8-12.8-18.1-12.8
        c-2.1,0-4.1,0.4-6,1.1c3.6-7.1,10.7-12,19-12c4.1,0,7.9,1.3,11.1,3.6C53.3,13.4,57.7,12.1,62.5,12.1z"/>
      
      <!-- Center Divider -->
      <path fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" d="M51.5,22 V 88" />

      <!-- Left Circuit -->
      <g id="circuit-left" transform="translate(35, 40)">
        <path class="light-blue" stroke-width="5" fill="none" stroke-linecap="round" d="M0,0 V25 M0,10 C-10,10 -10,0 -10,0"/>
        <circle class="light-blue" cx="-10" cy="0" r="4" stroke-width="2"/>
        <circle class="light-blue" cx="0" cy="25" r="4" stroke-width="2"/>
      </g>
      
      <!-- Right Circuit -->
      <g id="circuit-right" transform="translate(68, 40)">
        <path class="light-blue" stroke-width="5" fill="none" stroke-linecap="round" d="M0,0 C10,0 10,15 10,15 M0,0 V-15"/>
        <circle class="light-blue" cx="10" cy="15" r="4" stroke-width="2"/>
        <circle class="light-blue" cx="0" cy="-15" r="4" stroke-width="2"/>
      </g>
    </g>

    <!-- Text: Coursera-AI -->
    <text x="160" y="75" class="logo-text">Coursera-AI</text>
  </g>
</svg>
